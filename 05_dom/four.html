<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Remove</title>
</head>
<body style="color: white;background-color: #212121;">
    <ul class="language">
        <li>Js</li>

    </ul>
</body>
<script>

    function addLanguage (langName)
    {
       const li =  document.createElement('li');
       li.innerHTML = `${langName}`;
       document.querySelector('.language')
       .appendChild(li)
    }
    // more optimize way to add 
    function addOptimizeLang(langName)
    {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }

    addLanguage("Java");
    addLanguage("Rust");

    addOptimizeLang("Py")
    addOptimizeLang("C++")


// EDIT:-

//ReplaceWith:- 2nd element
const secondLang =  document.querySelector("li:nth-child(2)")
secondLang.innerHTML = "Mojo"

const newLi = document.createElement('li');
newLi.textContent = " Mojo";

secondLang.replaceWith(newLi);

//ReplaceWith:- 1st element
const firstLang = document.querySelector("li:nth-child(1)")
firstLang.outerHTML = '<li> Spring</li>'


//REMOVE

const lastLang = document.querySelector('li:last-child');
lastLang.remove();

</script>
</html>
